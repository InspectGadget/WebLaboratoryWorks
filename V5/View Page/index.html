<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- uuid library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.2.0/uuid.min.js"></script>
    <title>Trafalgar</title>
</head>

<body>
    <header class="header bg-primary bg-gradient">
        <div class="container ">
            <nav class="navbar navbar-expand-lg bg-primary bg-gradient">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="./assets/logo.svg" alt="Logo" height="26" class="d-inline-block align-text-top">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Add doctor</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input id="find_input" class="form-control me-2" type="search" placeholder="Search"
                                aria-label="Search">
                            <button id="find_button" class="btn btn-outline-light">Search</button>
                            <button id="cancel_find_button" class="btn btn-outline-danger ms-2">Cancel</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="row mt-5">
            <div class="col-9">
                <ul id="items_container" class="mt-5 mt-md-2 mx-auto d-flex flex-wrap">
                </ul>
            </div>
            <div class="filter col-3 justify-content-center border bg-primary-subtle p-3">
                <h5 class="text-center">Sort</h5>
                <div class="form-check form-switch">
                    <input id="sort_switch" class="form-check-input" type="checkbox" role="switch">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Sort by experience </label>
                </div>
                <hr class="col-11 mx-auto">
                <h5 class="text-center">Count patients</h5>
                <div class="d-grid gap-2  mx-auto">
                    <button id="count_button" class="btn btn-outline-info" type="button">Count</button>
                    <div class="float-start">
                        <span class="d-lg-inline">Total patients: </span>
                        <span id="count_field" class="d-lg-inline"></span>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="./js/seed.js"></script>
    <script src="./js/domUtilities.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
